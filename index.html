<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component || Frontend Mentor Challenge</title>
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <div class="image">
                    <span class="frame">
                        <img src="./images/image-victor.jpg" alt="Victor Crest">
                    </span>   
                </div>
    
                <h1 class="name">Victor Crest <span>26</span></h1>
    
                <p>London</p>
                <hr>
                <div class="stats">
                    <ul>
                        <li>
                            <div class="item">
                                <span class="stats-number">80K</span>
                                <span class="label">Followers</span>
                            </div>    
                        </li>
                        <li>
                            <div class="item">
                                <span class="stats-number">803K</span>
                                <span class="label">Likes</span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="stats-number">1.4K</span>
                                <span class="label">Photos</span>
                            </div>   
                        </li>
                    </ul>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
